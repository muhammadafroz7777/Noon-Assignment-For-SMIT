<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noon Assignment</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="all-area">
      <!-- navbar started -->
      <header id="navbar" class="bg-warning">
        <div class="d-flex justify-content-between d-flex flex-wrap">
          <div><img src="./picture/noon-logo-en.svg" alt="logo" /></div>
          <div>
            <button class="bg-transparent border border-0">
              <img src="./picture/phalisteen.svg" alt="phalisteen" />
              <span>
                <span
                  >Deliver to &nbsp;&nbsp;
                  <div class="d-inline">
                    <img
                      src="./picture/dropdownArrow.svg"
                      alt="dropdownArrow"
                    />
                  </div>
                </span>
                <div><span>Dubai</span></div>
              </span>
            </button>
          </div>

          <div>
            <input
              class="border border-white rounded-1 pe-5"
              type="text"
              name=""
              id=""
              placeholder="What are you looking for?"
            />
          </div>
          <div>
            <button
              class="bg-transparent border border-0 border-end border border border-black"
            >
              العربية
            </button>
          </div>
          <div>
            <button
              class="bg-transparent border border-0 border-end border border border-black"
            >
              Log In
              <span><img src="./picture/people.svg" alt="" /></span>
            </button>
          </div>

          <div>
            <button
              class="bg-transparent border border-0 border-end border border border-black"
            >
              Wishlist
              <span><img src="./picture/wishlist.svg" alt="" /></span>
            </button>
          </div>

          <div>
            <button class="bg-transparent border border-0">
              Card
              <span><img src="./picture/cart.svg" alt="" /></span>
            </button>
          </div>
        </div>
      </header>

      <!-- navbar ended -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
